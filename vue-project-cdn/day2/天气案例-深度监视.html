<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../core/vue2.js"></script>
</head>

<body>
    <div id="root">
        <h2>今天天气很{{info}}</h2>
        <button @click="changeWether">切换天气</button>
        <!-- <button @click="isHot = !isHot">切换天气</button> -->
        <hr />
        <h3>a的值是{{numbers.a}}</h3>
        <button @click="numbers.a++">点我让a+1</button>
        <hr />
        <h3>a的值是{{numbers.b}}</h3>
        <button @click="numbers.b++">点我让b+1</button>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: "#root",
        data: {
            isHot: true,
            numbers: {
                a: 1,
                b: 1
            }
        },
        methods: {
            changeWether() {
                // this.isHot ? this.isHot = false : this.isHot = true;
                this.isHot = !this.isHot;
            },
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '凉爽';
            },
        },
        watch: {
            // 当ishot发生改变时
            isHot: {
                immediate: true,
                handler(newValue, oldValue) {
                    console.log("isHot被修改了", newValue, oldValue)
                }
            },
            // 监听多级结构中某个属性的变化
            'numbers.a': {
                handler() {
                    console.log("a的值被修改了")
                }
            },
            'numbers.b': {
                handler() {
                    console.log("b的值被修改了")
                }
            },
            // 监听多级结构中所有属性的变化
            numbers: {
                deep:true,
                handler(newValue,oldValue){
                    console.log("numberes被修改了",newValue,oldValue)
                }
            }
        }
    })

</script>

</html>
