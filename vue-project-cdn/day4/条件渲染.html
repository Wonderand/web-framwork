<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../core/vue2.js"></script>
</head>

<body>
    <div id="root">
        <h2>当前n的值是{{n}}</h2>
        <button @click="n++">点我n+1</button>
        <!-- 使用v-show做条件渲染 使用变换频率高的 -->
        <!-- <h2 v-show="a">欢迎{{name}}</h2>
        <h2 v-show="1===1">欢迎{{name}}</h2> -->

        <!-- 使用v-if做条件渲染 使用变化频率低的-->
        <!-- <h2 v-if="a">欢迎{{name}}</h2>
        <h2 v-if="1===1">欢迎{{name}}</h2> -->

        <!-- <div v-show="n===1">Angular</div>
        <div v-show="n===2">React</div>
        <div v-show="n===3">Vue</div>

        <div v-if="n===1">Angular</div>
        <div v-else-if="n===2">React</div>
        <div v-else-if="n===3">Vue</div>
        <div v-else>哈哈</div> -->
        
        <!-- template只能和v-if组合不能喝v-show组合 -->
        <template v-if="n===1">
            <div>Angular</div>
            <div>React</div>
            <div>Vue</div>
        </template>

    </div>
</body>
<script>
    Vue.config.productionTip = false
    const vm = new Vue({
        el: '#root',
        data: {
            name: '张三',
            a: false,
            n: 0,

        }
    })
</script>

</html>
