<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../core/vue2.js"></script>
</head>

<body>
    <div id="root">
        <h2>人员列表</h2>
        <input type="text" placeholder="请输入名字..." v-model="keyWord">
        <ul>
            <li v-for="item in filpersions" :key="item.id">
                {{item.name}}-{{item.age}}-{{item.sex}}
            </li>
        </ul>
    </div>
</body>
<script>
    Vue.config.productionTip = false
    const vm = new Vue({
        el: "#root",
        data: {
            keyWord: '',
            filpersions: [],
            persions: [
                {
                    id: '001',
                    name: '马冬梅',
                    age: 18,
                    sex: '女'
                },
                {
                    id: '002',
                    name: '周冬雨',
                    age: 20,
                    sex: '女'
                },
                {
                    id: '003',
                    name: '周杰伦',
                    age: 33,
                    sex: '男'
                },
                {
                    id: '004',
                    name: '张三丰',
                    age: 40,
                    sex: '男'
                }
            ]
        },
        watch: {
            keyWord: {
                immediate: true,
                handler(value) {
                    this.filpersions = this.persions.filter((p) => {
                        return p.name.indexOf(value) !== -1
                    })
                },

            }
        }
    })
</script>

</html>
